<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>랜덤 카드뉴스</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card-wrapper" id="wrapper" style="visibility:hidden;">
    <!-- 템플릿 카드: JS에서 clone해서 사용할 것 -->
    <div class="card" id="template-card">
      <div class="face front">
        <img class="card-img" src="" alt="card image">
      </div>
      <div class="face back">
        <div class="text-container"><p class="card-text"></p></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">← 이전</button>
    <button id="next">다음 →</button>
  </div>

  <script src="script.js"></script>
</body>

</footer>
</html>
