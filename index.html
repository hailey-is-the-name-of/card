  <script>
    Kakao.init('37ea916b7f1ab457b58119c60ec4052a'); // ğŸ”‘ ë³¸ì¸ì˜ í‚¤ë¡œ ë°”ê¾¸ê¸°

    const totalImages = 64;
    let imageOrder = [];
    let currentIndex = 0;
    let currentVisible = 0;

    const images = [
      document.getElementById("img1"),
      document.getElementById("img2")
    ];

    function shuffleImages() {
      imageOrder = Array.from({ length: totalImages }, (_, i) => i + 1);
      for (let i = imageOrder.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [imageOrder[i], imageOrder[j]] = [imageOrder[j], imageOrder[i]];
      }
    }

    function getQueryImageIndex() {
      const params = new URLSearchParams(window.location.search);
      const imgNum = parseInt(params.get('img'));
      if (!isNaN(imgNum)) {
        shuffleImages();
        imageOrder = [imgNum, ...imageOrder.filter(n => n !== imgNum)];
        return 0;
      }
      return 0;
    }

    function showImage() {
      const imageNum = imageOrder[currentIndex];
      const nextIndex = 1 - currentVisible;
      const currentImg = images[currentVisible];
      const nextImg = images[nextIndex];

      nextImg.src = `images/${imageNum}.jpg`;
      nextImg.onload = () => {
        nextImg.classList.add("active");
        currentImg.classList.remove("active");
        currentVisible = nextIndex;
      };

      document.getElementById("prev-btn").disabled = currentIndex === 0;
      document.getElementById("next-btn").disabled = currentIndex === imageOrder.length - 1;
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage();
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      if (currentIndex < imageOrder.length - 1) {
        currentIndex++;
        showImage();
      }
    });

      function shareToKakao() {
        const imageNum = imageOrder[currentIndex];
        const shareUrl = `https://bluenew.life/share/${imageNum}.html`;
        const imageUrl = `https://bluenew.life/card/images/${imageNum}.jpg`;

        Kakao.Link.sendDefault({
          objectType: 'feed',
          content: {
            title: 'ì´ì¬ëª…ì˜ ë§ì„ ë“¤ì–´ë³´ì„¸ìš”!',
            description: '#ì´ì¬ëª… ë§ëª¨ì´ ëª¨ìŒ í˜ì´ì§€',
            imageUrl: imageUrl,
            link: {
              mobileWebUrl: shareUrl,
              webUrl: shareUrl
            }
          }
        });
      }


    // init
    shuffleImages();
    currentIndex = getQueryImageIndex();
    showImage();
  </script>
